server:
  port: 9001
spring:
  application:
    name: gateway
  security:
    user:
      name: user
      password: user
      roles:
        - USER
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: patient-microservice
              uri: http://localhost:9101
              predicates:
                - Path=api/patients/**
              filters:
                - StripPrefix=1
management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
security:
  cors:
    allowed:
      origins:
        - http://localhost:8080
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Authorization
        - Content-Type
    credentials: true
  jwt:
    secret: ${AUTH_JWT_SECRET:change-me-this-secret-should-be-long-32-chars}
    expiration-seconds: ${ATUH_JWT_EXPIRATION_SECONDS:3600}
    issuer: ${AUTH_JWT_ISSUER:medilabo-gateway}
