server:
  port: 9001
spring:
  application:
    name: gateway
  security:
    user:
      name: user
      password: user
  cloud:
    gateway:
      server:
        webmvc:
          routes:
            - id: patient-microservice
              uri: http://localhost:9101
              predicates:
                - Path=api/patients/**
              filters:
                - StripPrefix=1
management:
  endpoints:
    web:
      exposure:
        include: gateway,health,info
security:
  cors:
    allowed:
      origins:
        - "http://localhost:8080"
      methods:
        - GET
        - POST
        - PUT
        - DELETE
        - OPTIONS
      headers:
        - Authorization
        - Content-Type
    credentials: true