<h2 class="text-primary">Patients</h2>
<table class="table table-striped table-hover">
  <thead>
  <tr>
    <th scope="col">Firstname</th>
    <th scope="col">Lastname</th>
    <th scope="col">Gender</th>
    <th scope="col">Birthdate</th>
    <th scope="col">Address</th>
    <th scope="col">Phone</th>
    <th scope="col" class="align-end">
      <a href="/patient" class="text-decoration-none link-primary">
        <i class="bi bi-person-plus-fill float-end" style="font-size: 1.3rem;"></i>
      </a>
    </th>
  </tr>
  </thead>
  <tbody class="table-group-divider">
    @for (patient of patients; track patient.id) {
      <tr>
        <td>{{ patient.firstName }}</td>
        <td>{{ patient.lastName }}</td>
        <td>{{ patient.gender }}</td>
        <td>{{ patient.birthDate }}</td>
        <td>{{ patient.address }}</td>
        <td>{{ patient.phoneNumber }}</td>
        <td class="d-flex justify-content-center">
          <a href="/patient/{{ patient.id }}" class="btn btn-sm btn-outline-primary" role="button">Edit</a>
        </td>
      </tr>
    } @empty {
      <tr>
        <td colspan="6" class="text-center">No patients found.</td>
      </tr>
    }
  </tbody>
</table>
